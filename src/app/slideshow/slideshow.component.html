<div style="width: 100%;display: flex;padding-top: 20px;padding-left: 50px;">
    <div style="float:left; width: 50%;margin-top: 120px;">
        <a mat-stroked-button href="https://www.google.com/" target="_blank">UC Safe</a>
        <h1 style="font-size: x-large;font-weight: 600;line-height: 48px;">Salon Prime</h1>
        
    </div>
    <div style="float:right;width: 50%">
        <ngb-carousel #carousel [interval]="10000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" >
            <ng-template ngbSlide *ngFor="let img of images; index as i" >
              <div class="carousel-caption" >
                <h3>My slide {{i + 1}} title</h3>
              </div>
              <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
                <div class="picsum-img-wrapper" style="max-height: 25rem; max-width: 20rem;">
                  <img [src]="img" alt="My image {{i + 1}} description">
                </div>
              </a>
            </ng-template>
          </ngb-carousel>
    </div>

</div>
