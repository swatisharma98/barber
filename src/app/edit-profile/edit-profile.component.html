<div class="background-style">
    <div style="border-bottom: 1px solid #d4d5d9;font-size: 12px;">
        <div class="font-size: 18px;font-weight: 800;">
            <p style="font-size: 18px;font-weight: 500;padding: 1px;">Account</p>
        </div>
         <div style="font-size: 14px;"> <p>{{name}}</p></div>  
    </div>
    <div style="margin-left: 150px;margin-right: 120px;">
    <div style="float:left;padding: 15px;width:30%;">
      <img [src]="url"  style="width: 200px;
      height: 200px;
      border-radius: 70%;cursor: pointer;"><br><br>
      <input type="file"  (change)="onSelectFile($event)"/>
    </div>
    <div style="float:right;padding: 15px;width:60%">
    <div class="myRecForm" [ngClass]="formStatus">
       <form >
        <label for="mobile" style= "font-size: 1.0em;">Mobile Number: </label>
        <input id="mobile" type="text"placeholder="Your number..." formControlName="mobile">

        <label for="name" style= "font-size: 1.0em;">Full Name: </label>
        <input id="name" type="text"placeholder="Your name..." formControlName="name">

        <label for="email" style= "font-size: 1.0em;">Email: </label>
        <input id="email"  type="text" placeholder="Your email..." formControlName="email">

        <!-- <label for="birthday" style= "font-size: 1.0em;">Birthday: </label>
        <input id="birthday"  type="text" placeholder="Your birthday..." formControlName="birthday">

        <label for="location" style= "font-size: 1.0em;">Location: </label>
        <input id="location"  type="text" placeholder="Your location..." formControlName="location"> -->

        <label for="mobile" style= "font-size: 1.0em;font-weight: 500;">Alternate mobile details: </label>
        <input id="mobile"  type="text" placeholder="Your number..." formControlName="mobile">

        <button class ="submit" type="submit">SAVE DETAILS</button>
        <button class ="password" type="submit">CHANGE PASSWORD</button>

       </form>
    </div>
    </div>
    </div>
</div>
